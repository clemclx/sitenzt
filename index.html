<!DOCTYPE html>
<html>
<head>
	<title>Abiflizera - Le nouveau NZT</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/anim_style.css">
	<script type="text/javascript" src="js/anim.js"></script>
	<script type="text/javascript" src="js/EasePack.min.js"></script>
	<script type="text/javascript" src="js/rAF.js"></script>
	<script type="text/javascript" src="js/TweenLite.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>

	<!-- Home page avec animation -->

	<div id="large-header" class="large-header">
  		<canvas id="demo-canvas"></canvas>
  		<h1 class="main-title"><strong>Abiflizera : Le NZT révolutionné</strong></h1>
		<script type="text/javascript" src="js/anim.js"></script>
	</div>

	<!-- fin home page -->

	<div id="nav1">
		<div id="t1">efefesfes</div>
		<div id="b1">yjyjjyj</div>
		<div id="t2">cbbcvbvcb</div>
		<div id="b2">grhyjuk</div>
		<div id="t3">ghdwhtfyj</div>
		<div id="b3">fesgtrht</div>
	</div>
	<script type="text/javascript">

	$(document).ready(function() {
		// on cache tout, ca change pas, c'est l'initialisation
		$("#t1").hide();
		$("#b1").hide();
		$("#t2").hide();
		$("#b2").hide();
		$("#t3").hide();
		$("#b3").hide();
		$("#t4").hide();
		$("#b4").hide();

		//la seule fonction sur le scroll 
		$(function () {
			$(window).scroll(function () {

				console.log($(this).scrollTop());

				//On inverse : on commence par si on est a moins de 400
				if ($(this).scrollTop() < 100 ) 
				{
				    $('#b1').fadeOut(500); // on cache ( i.e on vient de remonté trop haut)
				}
				else if ($(this).scrollTop() < 4650 ) // on est a moins de 650 ( mais plus de 400)
				{
				$('#b1').fadeIn(500); //on montre b1
				$('#t1').fadeOut(300);//on cache t1
				}
				else ($(this).scrollTop() < 4800 )// on est a moins de 800 ( mais plus de 650)
				{
				$('#t1').fadeIn(300); //on montre t1
				$('#b2').fadeOut(500); //on cache b2
				}
			})
		})




});
	</script>
</body>
</html>
